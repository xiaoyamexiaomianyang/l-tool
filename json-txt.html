<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON转文本工具</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- 配置Tailwind -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6',
            secondary: '#10b981',
            neutral: '#64748b',
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .transition-height {
        transition: max-height 0.5s ease;
      }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- 头部 -->
  <header class="bg-white shadow-sm py-4">
    <div class="container mx-auto px-4">
      <h1 class="text-[clamp(1.5rem,3vw,2rem)] font-bold text-gray-800 flex items-center">
        <i class="fa fa-exchange text-primary mr-2"></i>
        JSON转文本工具
      </h1>
    </div>
  </header>

  <!-- 主内容区 -->
  <main class="flex-grow container mx-auto px-4 py-8 max-w-3xl">
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <!-- 文件上传区域 -->
      <div class="mb-8">
        <h2 class="text-lg font-semibold text-gray-700 mb-4">1. 上传JSON文件</h2>
        <div id="dropArea" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-primary transition-colors cursor-pointer">
          <i class="fa fa-file-text-o text-4xl text-gray-400 mb-3"></i>
          <p class="text-gray-600 mb-2">拖放JSON文件到此处，或点击选择文件</p>
          <p class="text-sm text-gray-500">支持 .json 格式文件</p>
          <input type="file" id="fileInput" accept=".json" class="hidden" />
        </div>
        <div id="fileInfo" class="mt-4 hidden">
          <div class="flex items-center p-3 bg-gray-50 rounded border border-gray-200">
            <i class="fa fa-file-code-o text-primary mr-2"></i>
            <span id="fileName" class="flex-grow truncate"></span>
            <button id="removeFile" class="text-gray-500 hover:text-red-500 transition-colors">
              <i class="fa fa-times"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- 转换按钮 -->
      <button id="convertBtn" class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-3 px-4 rounded-lg transition-colors flex items-center justify-center">
        <i class="fa fa-cog mr-2"></i>
        转换为文本
      </button>
    </div>

    <!-- 转换进度区域 -->
    <div id="progressSection" class="bg-white rounded-lg shadow-md p-6 hidden">
      <h2 class="text-lg font-semibold text-gray-700 mb-4">转换进度</h2>
      <div class="mb-2 flex justify-between text-sm">
        <span id="progressText">准备转换...</span>
        <span id="progressPercent">0%</span>
      </div>
      <div class="w-full bg-gray-200 rounded-full h-2.5 mb-6">
        <div id="progressBar" class="bg-primary h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
      </div>
      
      <!-- 转换完成后显示的下载区域 -->
      <div id="downloadSection" class="hidden">
        <div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-4">
          <div class="flex items-start">
            <i class="fa fa-check-circle text-green-500 mt-1 mr-3"></i>
            <div>
              <h3 class="font-medium text-green-800">转换完成！</h3>
              <p class="text-sm text-green-700">您的文件已成功转换，可以下载了</p>
            </div>
          </div>
        </div>
        
        <a id="downloadLink" href="#" class="w-full inline-block bg-secondary hover:bg-secondary/90 text-white font-medium py-3 px-4 rounded-lg transition-colors text-center">
          <i class="fa fa-download mr-2"></i>
          下载文本文件
        </a>
      </div>
    </div>
  </main>

  <!-- 页脚 -->
  <footer class="bg-white shadow-inner py-4 mt-8">
    <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
      <p>JSON转文本工具 &copy; 2023 - 简单高效的格式转换</p>
    </div>
  </footer>

  <script>
    // DOM元素
    const dropArea = document.getElementById('dropArea');
    const fileInput = document.getElementById('fileInput');
    const fileInfo = document.getElementById('fileInfo');
    const fileName = document.getElementById('fileName');
    const removeFile = document.getElementById('removeFile');
    const convertBtn = document.getElementById('convertBtn');
    const progressSection = document.getElementById('progressSection');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');
    const progressPercent = document.getElementById('progressPercent');
    const downloadSection = document.getElementById('downloadSection');
    const downloadLink = document.getElementById('downloadLink');
    
    let selectedFile = null;
    let jsonData = null;
    
    // 文件上传处理
    dropArea.addEventListener('click', () => {
      fileInput.click();
    });
    
    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.classList.add('border-primary', 'bg-blue-50');
    });
    
    dropArea.addEventListener('dragleave', () => {
      dropArea.classList.remove('border-primary', 'bg-blue-50');
    });
    
    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dropArea.classList.remove('border-primary', 'bg-blue-50');
      
      if (e.dataTransfer.files.length) {
        handleFile(e.dataTransfer.files[0]);
      }
    });
    
    fileInput.addEventListener('change', () => {
      if (fileInput.files.length) {
        handleFile(fileInput.files[0]);
      }
    });
    
    // 处理选中的文件
    function handleFile(file) {
      if (file.type !== 'application/json' && !file.name.endsWith('.json')) {
        alert('请上传JSON格式的文件');
        return;
      }
      
      selectedFile = file;
      fileName.textContent = file.name;
      fileInfo.classList.remove('hidden');
    }
    
    // 移除选中的文件
    removeFile.addEventListener('click', () => {
      selectedFile = null;
      jsonData = null;
      fileInput.value = '';
      fileInfo.classList.add('hidden');
    });
    
    // 转换按钮点击事件
    convertBtn.addEventListener('click', () => {
      if (!selectedFile) {
        alert('请先上传JSON文件');
        return;
      }
      
      // 显示进度区域
      progressSection.classList.remove('hidden');
      downloadSection.classList.add('hidden');
      
      // 读取并转换JSON文件
      readAndConvertJson();
    });
    
    // 读取并转换JSON文件
    function readAndConvertJson() {
      const reader = new FileReader();
      
      reader.onload = function(event) {
        try {
          // 解析JSON内容
          jsonData = JSON.parse(event.target.result);
          
          // 模拟进度更新
          simulateProgress(() => {
            // 进度完成后执行转换
            convertToText();
          });
        } catch (error) {
          progressText.textContent = 'JSON解析错误';
          alert('JSON格式错误: ' + error.message);
          resetProgress();
        }
      };
      
      reader.onerror = function() {
        progressText.textContent = '文件读取错误';
        alert('读取文件时发生错误');
        resetProgress();
      };
      
      // 开始读取文件
      reader.readAsText(selectedFile);
    }
    
    // 模拟进度更新
    function simulateProgress(onComplete) {
      let progress = 0;
      const interval = setInterval(() => {
        progress += Math.random() * 10;
        if (progress >= 100) {
          progress = 100;
          clearInterval(interval);
          
          // 进度完成后调用回调函数
          if (typeof onComplete === 'function') {
            setTimeout(onComplete, 500);
          }
        } else {
          // 更新进度信息
          if (progress < 30) {
            progressText.textContent = '正在解析JSON文件...';
          } else if (progress < 70) {
            progressText.textContent = '正在转换为文本格式...';
          } else {
            progressText.textContent = '正在生成文件...';
          }
        }
        
        // 更新进度条和百分比
        progressBar.style.width = `${progress}%`;
        progressPercent.textContent = `${Math.round(progress)}%`;
      }, 150);
    }
    
    // 转换JSON为文本格式
    function convertToText() {
      try {
        // 转换JSON为格式化的文本
        const textContent = jsonToText(jsonData);
        
        // 生成下载链接
        const fileNameWithoutExt = selectedFile.name.replace(/\.json$/, '');
        const downloadFileName = `${fileNameWithoutExt}.txt`;
        
        const blob = new Blob([textContent], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        
        downloadLink.href = url;
        downloadLink.download = downloadFileName;
        
        // 显示下载区域
        progressText.textContent = '转换完成';
        downloadSection.classList.remove('hidden');
      } catch (error) {
        progressText.textContent = '转换错误';
        alert('转换过程中发生错误: ' + error.message);
        resetProgress();
      }
    }
    
    // 将JSON对象转换为文本格式
    function jsonToText(json, indentLevel = 0) {
      const indent = '  '.repeat(indentLevel);
      let result = '';
      
      if (typeof json === 'object' && json !== null) {
        // 处理数组
        if (Array.isArray(json)) {
          if (json.length === 0) {
            result += indent + '[]\n';
          } else {
            result += indent + '数组:\n';
            json.forEach((item, index) => {
              result += indent + `[${index}]:\n`;
              result += jsonToText(item, indentLevel + 1);
            });
          }
        } 
        // 处理对象
        else {
          const keys = Object.keys(json);
          if (keys.length === 0) {
            result += indent + '{}';
          } else {
            result += indent + '对象:\n';
            keys.forEach(key => {
              result += indent + `${key}:\n`;
              result += jsonToText(json[key], indentLevel + 1);
            });
          }
        }
      } 
      // 处理基本类型
      else {
        result += indent + `${String(json)}\n`;
      }
      
      return result;
    }
    
    // 重置进度区域
    function resetProgress() {
      progressBar.style.width = '0%';
      progressPercent.textContent = '0%';
      progressSection.classList.add('hidden');
      downloadSection.classList.add('hidden');
    }
  </script>
</body>
</html>
